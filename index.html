<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Loja de tênis jordans">
        <title>JordanShoes</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <p class="cabecalho__texto">Ganhe R$ 10,00 de desconto no frete</p>
            <h1 class="cabecalho__titulo">JordanShoes</h1>
        </header>

        <div class="banner">
                <h2 class="banner__titulo">A melhor loja de Jordan</h2>
                <p class="banner__texto">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
        
        <div class="destaques">
            <h3 class="destaques__titulo">Destaques</h3>
            <p class="destaques__texto">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </div>

        <section class="modelos">
            <ul class="modelos__lista">
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan1.png" alt="Modelo de Tenis" class="modelos__imagem">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan2.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan3.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan4.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan5.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan6.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan7.png" alt="Modelo de Tenis">
                </li>
                <li class="modelos__lista-item">
                    <img src="assets/img/jordan8.png" alt="Modelo de Tenis">
                </li>
            </ul>
        </section>

        <footer class="rodape">
            <p class="rodape__texto">Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
